version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: thecookflow-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
      - GOOGLE_PLAY_PUBLIC_KEY=${GOOGLE_PLAY_PUBLIC_KEY}
      - GCS_BUCKET_NAME=${GCS_BUCKET_NAME}
      - GCS_SERVICE_ACCOUNT_KEY=${GCS_SERVICE_ACCOUNT_KEY}
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5000
    volumes:
      # For development: mount source code
      - ./src:/app/src:ro
      - ./package.json:/app/package.json:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      # Exclude node_modules from volume mount
      - /app/node_modules
    networks:
      - thecookflow-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL for local development (optional)
  postgres:
    image: postgres:15-alpine
    container_name: thecookflow-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=thecookflow
      - POSTGRES_PASSWORD=localdev123
      - POSTGRES_DB=thecookflow
      - POSTGRES_HOST_AUTH_METHOD=md5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - thecookflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U thecookflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for session storage (optional)
  redis:
    image: redis:7-alpine
    container_name: thecookflow-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - thecookflow-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  thecookflow-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: