name: Security - Gitleaks

on:
  push:
    branches:
      - main
      - develop
      - feature/**
  pull_request:

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Scan with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source=. --redact
